<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="registar-style.css">
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
</head>
<body>
    <p>必要事項を入力の上、送信してください。</p>
      <fieldset>
     <d class="koumoku">ID<a class="hissu"> 必須</a>(メールアドレス)</d>
     <input type="email" size="30" placeholder="例:xxx@morijyobi.ac.jp" required>
    </fieldset>
      <fieldset><e class="koumoku">パスワード<a class="hissu">必須</a><c class="nyuuryoku">(半角英数字8文字以上)</c></e>
    <input type="password" size="30" minlength="8">
    <label>
    <input type="checkbox" name="hyoji">パスワードを表示する
   </label>
   </fieldset>
    <fieldset>
    <d class="koumoku">氏名<a class="hissu"> 必須</a></d>
    姓:<input type="text" placeholder="例:盛岡" required>
    名:<input type="text" placeholder="例:太郎" required>
    </fieldset>
   <fieldset>
   <d class="koumoku">住所</d>
   〒<input type="text" name="number" size="8" placeholder="020-0021" readonly><br>
       <input type="text" name="zyusyo" placeholder="岩手県盛岡市中央通3丁目" readonly ><br>
       <input type="text" size="30" placeholder="番地"><br>
       <input type="text" size="30" placeholder="建物名">
    </fieldset>
    <fieldset>
      <d class="koumoku">携帯電話番号<a class="hissu">必須</a></d>
        <input type="tel" required>
    </fieldset>
    <fieldset>
      <d class="koumoku">学科・学年<a class="hissu">必須</a></d>
       学科<select name="gakka" required>
        <option value="">学科を選択してください</option>
        <option value="システム系学科">システム系学科</option>
        <option value="ビジネス系学科">ビジネス系学科</option>
        <option value="デザイン系学科">デザイン系学科</option>
       </select>
       <select name="gakunen" required>
        <option value="">学年を選択してください</option>
        <option value="1年">1年</option>
        <option value="2年">2年</option>
        <option value="3年">3年</option>
        <option value="4年">4年</option>
       </select>
    </fieldset>
    <fieldset>
    <d class="koumoku">お得な情報・クーポン<a class="hissu"></a></d>
        <label><input type="radio" name="data" value="yes" required>受け取る</label>
        <label><input type="radio" name="data" value="no" required>受け取らない</label>
    </fieldset>
    <fieldset>
    <d class="koumoku"><b>ご意見・ご要望<c class="zisuu">(200文字以内でご記入ください)</b></c></d><br>
         <textarea name="iken" cols="50" rows="10" maxlength="200"></textarea><br>
    </fieldset>
         <button type="submit">送信</button>
         <button type="reset">リセット</button>
        </body>
</html>
